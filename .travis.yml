language: node_js
sudo: false

cache:
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - '6'
  - '8'
  - '9'
  - '10'

stages:
  - test
  - lint

before_script:
  - npm prune

after_success:
  - npm run semantic-release

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

jobs:
  include:
    - stage: lint
      node_js: 4
      before_install: skip
      before_script: skip
      script:
        - npm run lint
        - commitlint-travis
